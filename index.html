<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crowdfunding product page">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" 
    rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Crowdfunding product page</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Crowdfunding logo">
    <div class="menu_container">
      <button class="toggle_menu_btn" aria-label="toglle navigation menu">
        <img src="./images/icon-hamburger.svg" alt="toggle menu button" class="toggle_btn">
      </button>
      <ul class="mobile_menu hidden">
        <li><a href="#">About</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Get Started</a></li>
      </ul>
    </div>
  </header>
  <main class="main">
    <div class="project_intro">
      <img src="./images/logo-mastercraft.svg" class="logo">
      <h1>Mastercraft Bamboo Monitor Riser</h1>
      <p>A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
      <div class="intro_btns">
        <button class="back btn">Back this project</button>
        <button class="bookmark btn">
          <img src="./images/icon-bookmark.svg" class="icon bookmark" alt="bookmark">
          <p>Bookmark</p>
        </button>
      </div>
    </div>
    <div class="modal">
      <div class="modal_header">
        <h2>Back this project</h2>
        <button class="icon close">
          <img src="./images/icon-close-modal.svg" alt="close modal">
        </button>
      </div>
      <p>Want to support us in bringing Mastercraft Bamboo Monitor Riser out in the world?</p>
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
